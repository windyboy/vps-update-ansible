---
name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint
          
      - name: Run yamllint
        run: |
          yamllint .
        continue-on-error: true
        
      - name: Run ansible-lint
        run: |
          ansible-lint
          
  molecule:
    name: Molecule Test - ${{ matrix.distro }}
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian-bullseye
          - ubuntu-jammy
        include:
          - distro: debian-bullseye
            platform: debian-11-bullseye
          - distro: ubuntu-jammy
            platform: ubuntu-2204-jammy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible molecule molecule-docker docker
          
      - name: Run Molecule tests
        run: |
          cd roles/system_update
          molecule test --platform-name ${{ matrix.platform }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          
  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible
          
      - name: Create test inventory
        run: |
          cp inventory.ini.example inventory.ini
          
      - name: Run syntax check
        run: |
          ansible-playbook playbooks/update.yml --syntax-check
          
      - name: Run playbook check mode
        run: |
          ansible-playbook playbooks/update.yml --check
        continue-on-error: true

